<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1b1c30;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            background-color: #2a2b38;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 20px;
            width: 250px;
            font-size: 16px;
        }

        button {
            background-color: #77c97b;
            color: #fff;
            border: none;
            padding: 12px 20px; /* Altura do botão mantida */
            margin-top: 10px; /* Menor margem entre o botão e o link */
            border-radius: 20px;
            width: 180px; /* Largura reduzida do botão */
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .signup {
            margin-top: 10px; /* Menor margem entre o link e o botão */
        }

        .signup a {
            color: aquamarine; /* Cor do link alterada para aquamarine */
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .navegacao_paginas {
            display: flex;
        }

        .navegacao_paginas a {
            margin: 50px 0px 0px 20px;
            color: #77c97b;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navegacao_paginas a:hover {
           color: aquamarine;
           transform: scale(1.1)
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <form action="#">
            <input type="email" placeholder="Digite seu email" required>
            <input type="password" placeholder="Digite sua senha" required>
            <p class="signup">Ainda não tem uma conta? <a href="#">Crie uma</a></p>
            <button type="submit">Entrar</button>
        </form>
        <div class="navegacao_paginas">
            <a href="index.html">ChatGPT</a>
            <a href="deepseek.html">DeepSeek</a>
            <a href="gemini.html">Gemini</a>
        </div>
    </div>
</body>
</html>
