<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1b1c30;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .login-container {
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .login-container input {
            display: block; /* Garante que os campos fiquem um abaixo do outro */
            width: 250px;
            padding: 10px;
            margin: 10px auto; /* Centraliza horizontalmente e adiciona espaçamento vertical */
            border: none;
            border-radius: 15px;
            background-color: #2a2b38;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .login-container input::placeholder {
            color: #ccc;
        }

        .login-container a {
            display: block;
            margin: 15px 0; /* Espaçamento acima e abaixo do link */
            color: aquamarine;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #77c97b;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        .login-container button:hover {
            background-color: #66b06a;
        }

        .navegacao_paginas {
            display: flex;
        }

        .navegacao_paginas a {
            margin: 50px 0px 0px 20px;
            color: #77c97b;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navegacao_paginas a:hover {
           color: aquamarine;
           transform: scale(1.1);
           text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form>
        <h1>LOGIN</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <a href="#">Ainda não tem uma conta? Crie uma</a>
        <button type="submit">Entrar</button>
    </form>

        <div class="navegacao_paginas">
            <a href="index.html">ChatGPT</a>
            <a href="deepseek.html">DeepSeek</a>
            <a href="gemini.html">Gemini</a>
        </div>
    </div>

   
</body>
</html>
